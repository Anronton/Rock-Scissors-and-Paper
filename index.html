    <script>
        
        let computerSelection = getComputerChoice();
        

        function getComputerChoice(){
            const randNum = Math.floor(Math.random() * 3) + 1;

            switch(randNum){
                case 1:
                    return "Rock";
                    break;
                case 2: 
                    return "Paper"
                    break;
                case 3: 
                    return "Scissors"   
            }
        }

    </script>
